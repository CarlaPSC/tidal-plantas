<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - Tidal Plantas</title>
    <link rel="stylesheet" href="/assets/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <main class="app">
        <div class="__back">
            <a href="/home">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
        </div>
        <div class="container">
            <div class="__cart-content">
                <div class="cart-title">
                    <h2>Mi lista</h2>
                </div>
                <div class="cart-list">
                    <div class="cart-item">
                        <div class="checkbox">
                            <input type="checkbox" name="select" id="select">
                        </div>
                        <div class="cart-item-content">
                            <div class="item-image">
                                <img src="/assets/img/product-1.jpg" alt="Item">
                            </div>
                            <div class="item-info">
                                <div class="title">
                                    <h4>Planta Verde- Pack de 12 Plantas de Huerto</h4>
                                </div>
                                <div class="price">
                                    <div class="div">
                                        <h4>$/14.50</h4>
                                    </div>
                                    <div class="more">
                                        <button>-</button>
                                        <span>1</span>
                                        <button>+</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="checkout">
                    <div class="coupon">
                        <div class="input-coupon">
                            <input type="text" name="coupon" id="coupon" placeholder="CupÃ³n de descuento">
                            <button>Agregar</button>
                        </div>
                    </div>
                    <div class="summary">
                        <div class="item-price">
                            <span>Subtotal:</span>
                            <span class="price">s/100.00</span>
                        </div>
                        <div class="item-price">
                            <span>Impuestos:</span>
                            <span class="price">s/40.00</span>
                        </div>
                        <div class="item-price">
                            <span>Envio:</span>
                            <span class="price">s/20.00</span>
                        </div>
                    </div>
                    <hr />
                    <div class="total">
                        <div class="final-price">
                            <span>Total (3 items)</span>
                            <h4>S/160.00</h4>
                        </div>
                        <div class="btn-checkout">
                            <a href="#">Pagar ahora</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
